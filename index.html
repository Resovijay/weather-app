<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     
    <div class="wrapper">
          <h1>
             WEATHER APP
          </h1>

          <div class="first-con">
               <div class="tab" data-userWeather>
                Your Weather
               </div>
               
               <div class="tab" data-searchWeather>
                 Search Weather
               </div>
          </div>

          <div class="weather-container">

                    <!-- grant acess section -->

                    <div class="grant-location-container">
                         <img src="./assets/location.png" alt="location" height="80" width="80" loading="lazy">
                          <p>Grant Location Access</p>
                          <p>Allow Access to get weather Information</p>
                          <button class="btn" data-grantAccess>Grant Access</button>
                    </div>
                   
                    <!-- search form -->

                      <form class="form-container" data-searchForm >
                        <input placeholder="Search for City...." data-searchInput>
                        <button class="btn" type="submit">
                            <img src="./assets/search.png" alt="search" height="20" width="20" loading="lazy">
                        </button>
                      </form>
                   
                      <!-- loading container -->

                      <div class="loading-container">
                            <img src="./assets/loading.gif" alt="loading" width="150" height="150">
                            <p>loading</p>
                      </div>






             <!-- weather information -->


           <div class="user-info-container">
                <!--city name and flag  -->
              <div class="name">
                   <p data-cityName></p>
                   <img data-countryIcon>
              </div>

              <!-- weather description -->
                <p data-weatherDesc></p>

                <!-- weather Icon -->
                <img data-WeatherIcon>
                <!-- temperature -->
                <p data-temp></p>

                <!-- weather info -->

                <div class="parameter-container">
                  <!-- first card -->
                   <div class="card">
                         <img src="./assets/wind.png" alt="wind icon">
   
                         <p> WINDSPEED</p>
         
                         <p data-windspeed></p>                
                   </div>
   
   
                  <!-- second card -->
                   <div class="card">
                     <img src="./assets/humidity.png" alt="humidity icon">                   
                            
                         <p> HUMIDITY</p>
   
                         <p data-humidity></p> 
                   </div>
   
   
                 <!-- third card -->
                   <div class="card">
    
                     <img src="./assets/cloud.png" alt="cloud icon">                  
                            
                       <p>CLOUD</p>
                       <p data-cloudiness></p> 
                       
                   </div>        
                </div>
                  
           </div>

          </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
